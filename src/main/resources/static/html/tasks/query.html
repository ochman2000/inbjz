<div style="min-width: 100px; width: 100%;" class="input-group" id="conversationDiv">

    <div data-toggle="buttons" class="btn-group">
        <label class="btn btn-primary active">
            <input type="radio" checked="" autocomplete="off" id="option1" name="options"> Query
        </label>
        <label class="btn btn-primary">
            <input type="radio" autocomplete="off" id="option2" name="options"> Execute
        </label>
    </div>
    <span id="succesLabel" class="label label-success pull-right" style="display:none;">Sukces</span>
    <span id="failLabel" class="label label-danger pull-right" style="display:none;">Błąd</span>
    <br><br>

    <div>
        <textarea aria-describedby="basic-addon1" placeholder="Wpisz zapytanie"
                  style="resize: none;" rows="4"
                  class="form-control text-left" id="queryTextArea"></textarea>
        <button style="margin-top:10px"
                autocomplete="off" class="btn btn-primary pull-right"
                data-loading-text="Loading..." id="sendQueryBtn" type="button">Wykonaj
        </button>
    </div>

    <script>
        $('#sendQueryBtn').on('click', function () {
            var $btn = $(this).button('loading');
            sendQuery();
        });
        $('#queryTextArea').keypress(function (e) {
            if (e.ctrlKey && e.keyCode == 13) {
                var $btn = $('#sendQueryBtn').button('loading');
                sendQuery();
            }
        });
    </script>
    <p id="response"></p>

</div>
