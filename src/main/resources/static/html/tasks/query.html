<div style="min-width: 100px; width: 100%;" class="input-group" id="conversationDiv">

    <div data-toggle="buttons" class="btn-group">
        <label class="btn btn-primary active">
            <input type="radio" checked="" autocomplete="off" id="option1" name="options"> Query
        </label>
        <label class="btn btn-primary">
            <input type="radio" autocomplete="off" id="option2" name="options"> Execute
        </label>
    </div>
    <span class="label label-success pull-right">Sukces</span>
    <span class="label label-danger pull-right">Błąd</span>
    <br><br>

    <div style="">
        <textarea aria-describedby="basic-addon1" placeholder="Wpisz zapytanie"
                  style="resize: none;" rows="4"
                  class="form-control text-left" id="name"></textarea>
        <button style="margin-top:10px"
                autocomplete="off" class="btn btn-primary pull-right"
                data-loading-text="Loading..." id="sendName" type="button">Wykonaj
        </button>
    </div>

    <script>
          $('#sendName').on('click', function () {
            var $btn = $(this).button('loading');
            sendName();
            $btn.button('reset');
          })
        </script>
    <p id="response"></p>

</div>
